        body { background: var(--bg); color: var(--text); overflow-x: hidden; }

        /* Background Movie Wall */
        .poster-grid {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px; opacity: 0.15; z-index: -2; filter: grayscale(1) blur(2px);
            pointer-events: none;
        }
        .poster-grid img { width: 100%; height: auto; border-radius: 5px; }

        /* Dark Overlay */
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, transparent 20%, var(--bg) 90%);
            z-index: -1;
        }

        /* Main Content */

            justify-content: center; align-items: center; text-align: center;
            padding: 20px;
        }

        .logo { font-size: 3rem; font-weight: 900; color: var(--accent); letter-spacing: 5px; margin-bottom: 10px; }
        h1 { font-size: clamp(2rem, 8vw, 4rem); text-transform: uppercase; margin-bottom: 20px; }
        p { max-width: 600px; color: #aaa; margin-bottom: 40px; font-size: 1.2rem; }

        .btn {
            background: var(--accent); color: white; text-decoration: none;
            padding: 20px 40px; border-radius: 50px; font-weight: 800;
            text-transform: uppercase; letter-spacing: 2px; transition: 0.4s;
            box-shadow: 0 0 30px rgba(255, 62, 62, 0.4);
        }
        .btn:hover { transform: scale(1.1); box-shadow: 0 0 50px rgba(255, 62, 62, 0.6); }
